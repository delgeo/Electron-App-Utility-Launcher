<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Shopping List Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label> Enter Item</label>
                <input type="text" id="item" autofocus>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Item</button>
        </form>
    </div>

    <script>

        // ipcRenderer is used to catch an event with a payload from this file to main.js to list it in the main window

        const electron = require('electron');
        const{ipcRenderer} = electron; // curly braces are mandatory

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item);
            if(ul.children.length == 0){
                ul.className = '';
                li.className = '';
            }
        }
    </script>
</body>
</html>
